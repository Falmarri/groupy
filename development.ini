###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:groupy

session.type = memory
session.key = groupy
session.secret = mysecret
session.cookie_on_exception = true
session.auto = true
session.cookie_expires = 300
session.timeout = 300



neo4j.location = /srv/iplant/groupy/neo.db
neo4j.jvmargs = -Xms1024m -Xmx2048m


# These are the attributes that groupy will get from ldap
groupy.ldap.attrs =
    dn
    cn
    sn
    o
    displayname
    description
    departmentnumber
    title
    mail
    givenname
    uid
    
# These are the attributes that are indexed for group nodes
neo4j.index.groups.keys =
    groupname
    cn
    displayname

# These are the attributes that are indexed for user nodes
neo4j.index.people.keys =
    uid
    cn
    sn
    givenname
    mail
    displayname


groupy.ldap.url = ldap.iplantcollaborative.org:389
groupy.ldap.dn = dc=iplantcollaborative,dc=org
#groupy.ldap.timeout = 2
groupy.ldap.groups.base = ou=groups,dc=iplantcollaborative,dc=org
groupy.ldap.people.base = ou=people,dc=iplantcollaborative,dc=org

groupy.ldap.people.search = (uid=*)
groupy.ldap.groups.search = (cn=*)

# So this can be one of any number of crazy custom ldap stuff.
groupy.ldap.group.membership = memberUid
#groupy.ldap.user =
#groupy.ldap.password =


    


pyramid.prevent_http_cache = true
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar
    pyramid_beaker


# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, groupy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_groupy]
level = DEBUG
handlers =
qualname = groupy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
