###
# app configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/environment.html
###

[app:main]
use = egg:groupy

session.type = memory
session.key = groupy
session.secret = mysecret
session.cookie_on_exception = true
session.auto = true
session.cookie_expires = 300
session.timeout = 300



neo4j.location = /srv/iplant/groupy/neo.db
neo4j.jvmargs = -Xms1024m -Xmx2048m


neo4j.index.auto.keys =
    description
    displayname
    cn

neo4j.index.groups.keys =
    groupname
    cn
    displayname

neo4j.index.people.keys =
    uid
    cn
    sn
    givenname
    mail
    displayname


groupy.ldap.url = localhost:389
groupy.ldap.dn = dc=iplantcollaborative,dc=org
groupy.ldap.timeout = 2
#groupy.ldap.user = cn=Manager,dc=iplantcollaborative,dc=org
#groupy.ldap.password = iplant1657


    


pyramid.prevent_http_cache = true
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = true
pyramid.debug_routematch = true
pyramid.default_locale_name = en
pyramid.includes = 
    pyramid_debugtoolbar
    pyramid_beaker


# By default, the toolbar only appears for clients from IP addresses
# '127.0.0.1' and '::1'.
# debugtoolbar.hosts = 127.0.0.1 ::1

###
# wsgi server configuration
###

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 8080

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, groupy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_groupy]
level = DEBUG
handlers =
qualname = groupy

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s
